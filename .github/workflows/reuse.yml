name: Reuse other workflow
on: 
  workflow_dispatch:

jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      who-to-greet: '@octocat'

  use-output:
    needs: call-workflow
    steps:
      - run: |
          echo "Time was ${{ needs.call-workflow.outputs.current-time }}"
